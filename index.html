<head>
	<title>Residential College 4 - Info Display</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>
	<div id='containter'>

		<div id='main'>
			<img id = 'curImage' src=""/>
		</div>

		<div id = 'splitter'></div>
		<div id = 'splitter_right'></div>
		<div id = 'logo'><img src="logo.png"/></div>

		<div id = 'marquee'>
			<marquee behavior="scroll" direction="left">
				Welcome to Residential College 4! 								&nbsp::&nbsp 
				Announcements 													&nbsp 
				<i class="fa fa-bullhorn"></i>									&nbsp 
				This is a test announcement! 									&nbsp 
				<i class="fa fa-bullhorn"></i>									&nbsp 
				Sign up for FOC 2015 now! For more info, visit foc.rc4.sg 		&nbsp 
				<i class="fa fa-birthday-cake"></i> 							&nbsp
				Happy Birthday $Person_Name!
			</marquee>
		</div>
		
		<div id='right_bar'>
			<div id="clockbox"></div>
			<div id="bus">
				<i class="fa fa-bus"></i><br>
				<table>
				  <tr>
				    <td class='busstop_title' colspan='2'><span class='circle'>1</span>&nbsp RC4 ISB Stop</td>
				  </tr>
				  <tr>
				    <td class='busno'>D1</td>
				    <td class='bustime' id='rc4_d1'><i class="fa fa-refresh fa-spin"></i>
</td> 
				  </tr>
				  <tr>
				    <td class='busno'>D2</td>
				    <td class='bustime' id='rc4_d2'><i class="fa fa-refresh fa-spin"></i>
</td> 
				  </tr>
				  <tr>
				    <td class='busstop_title' colspan='2'><span class='circle'>2</span>&nbsp RC4 Bus Stop</td>
				  </tr>
				  <tr>
				    <td class='busno'>33</td>
				    <td class='bustime' id='lta_33'><i class="fa fa-refresh fa-spin"></i>
</td> 
				  </tr>
				  <tr>
				    <td class='busno'>196</td>
				    <td class='bustime' id='lta_196'><i class="fa fa-refresh fa-spin"></i>
</td> 
				  </tr>
				  <tr>
				    <td class='busstop_title' colspan='2'><span class='circle'>3</span>&nbsp Opp RC4 Stop</td>
				  </tr>
				  <tr>
				    <td class='busno'>33</td>
				    <td class='bustime' id='lta_opp_33'><i class="fa fa-refresh fa-spin"></i>
</td> 
				  </tr>
				  <tr>
				    <td class='busno'>196</td>
				    <td class='bustime' id='lta_opp_196'><i class="fa fa-refresh fa-spin"></i>
</td> 
				  </tr>
				</table>
			</div>
		</div>

	</div>
	<script type="text/javascript" src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
